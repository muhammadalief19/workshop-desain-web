<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supermarket</title>
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body class="overflow-x-hidden scroll-smooth relative">
    <header class="grid h-16 grid-cols-2 px-3">
      <div class="font-semibold text-xl text-primary h-16 flex items-center">Supermarket</div>
      <nav class="hidden absolute lg:relative lg:flex lg:h-16 items-center bg-white shadow-md shadow-slate-400 lg:shadow-none top-14 right-5 rounded-md" id="nav-menu">
        <ul class="flex w-28 h-36 lg:w-full lg:h-max flex-col lg:flex-row justify-around items-center text-primary">
          <li class=""><a href="">Beranda</a></li>
          <li class=""><a href="">Produk</a></li>
          <li class=""><a href="">Partner</a></li>
          <li class=""><a href="">Kontak</a></li>
        </ul>
      </nav>
      <button id="hamburger" name="hamburger" type="button" class="block absolute right-6 lg:hidden top-3">
        <span class="hamburger-line transition duration-300 ease-in-out origin-top-left"></span>
        <span class="hamburger-line transition duration-300 ease-in-out"></span>
        <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
      </button>
    </header>
    <div class="w-full px-5 py-3">
      <div class="w-full grid grid-flow-row gap-6 h-max">
        <div class="w-full flex justify-center">
          <img src="src/img/toko.svg" alt="" />
        </div>
        <div class="w-full flex justify-center items-end">
          <button class="px-5 py-3 bg-teal-400 hover:bg-teal-600 transition-colors duration-200 rounded-full text-white font-semibold">Get Started</button>
        </div>
      </div>
    </div>
    <script src="src/js/script.js"></script>
  </body>
</html>
